<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/gallery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    id="hide2"
    style="background-color: black; background-image: url(./images/space2.jpg)"
  >
    <h1>Gallery</h1>
    <div id="cursor">
      <div class="cursor--inner">
        <i class="fas fa-angle-double-up"></i><br />up<br /><span class="moove"
          >moove</span
        ><br />down<br />
        <i class="fas fa-angle-double-down"></i>
      </div>
    </div>

    <div id="hide" class="menu">
      <a
        href="JavaScript:setTimeout(window.location.href = './indexCaroussel.html',1000)"
        onclick="JavaScript:setTimeout(loadUrl,1000,myFunction(), myFunction2())"
        onmouseover=""
        >Menu</a
      >
    </div>

    <!-- partial:index.partial.html -->
    <canvas
      id="hide2"
      style="background-image: url(./images/space2.jpg)"
    ></canvas>

    <!-- partial -->
   
    <script>
      function myFunction() {
        var x = document.getElementById('hide');
        if (x.style.visibility === 'visible') {
          x.style.visibility = 'visible';
        } else {
          x.style.visibility = 'hidden';
          x.style.transition = '0.6s';
          x.style.opacity = 0.1;
          x.style.transform = 'scale(0.1) translateX(-500%)';
        }
      }
    </script>
    <script>
      function myFunction2() {
        var x = document.getElementById('hide2');
        if (x.style.visibility === 'visible') {
          x.style.visibility = 'visible';
        } else {
          x.style.visibility = 'hidden';
          x.style.transition = '0.8s';
          x.style.opacity = 0.1;
          x.style.transform = 'scale(2)';
        }
      }
    </script>
    <script canvas="gallery" src="./js/gallery.js"></script>
    <script canvas="stars" src="./js/stars.js"></script>
    <script src="./js/cursor.js"></script>
  </body>
</html>
